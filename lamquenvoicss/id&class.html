<!DOCTYPE html>
<!-- CSS Selectors: những cách sử dụng để chọn ra các phần tử element mà muốn được "style". 
ID: tên định danh cho đối tượng đang chỉ đến và chỉ xuất hiện một lần 
Nếu đặt 2 cái ID có tên giống nhau => Vẫn chạy được trong file html nhưng:
1. Không hợp lệ 
2. Javascript: Muốn select một ID mà đặt trùng tên => Lỗi
Class: Khi muốn sử dụng một thuộc tính CSS chung cho nhiều đối tượng khác nhau  -->

<html>
    <head>
        <title>F8 - Shop</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="id&class.css">
    </head> 
    
    <body>
        <div>
            <h1 id="first-heading">CSS selectors?</h1>
            <h1 class="second-heading">CSS selectors?</h1>
            <h1 class="second-heading">CSS selectors?</h1>
            <h2 class="second-heading">ID & Class?</h2>
        </div>
    </body>
</html>
