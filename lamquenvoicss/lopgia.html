<!DOCTYPE html>
<!-- Lớp giả (pseudo class):
:root, :hover, :active, :first-child, :last-child

:root: tham chiếu tới chính phần tử gốc của file html (cặp thẻ bao gồm thẻ html)
:hover: định nghĩa vô số thuộc tính CSS ở trong nhưng chỉ được kích hoạt khi bạn di chuột vào đối tượng đó
:active: cũng như hover nhưng khi di chuột vào thì không xảy ra hiện tượng gì, chỉ khi click vào đối tượng đó thì nó sẽ đổi màu
=> Có thể đổi được màu liên kết chữ khi bấm vào một liên kết 
:first-child: -->
<html>
    <head>
        <title>Trần Thành Đạt</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="lopgia.css">
    </head>

    <body>
        <div class="box"></div>

        <h1>CSS-pseudo-classes</h1>
        <ul>
            <li>:root</li>
            <li>:hover</li>
            <li>:active</li>
            <li>:first-child</li>
            <li>:last-child</li>
        </ul>
    </body>
</html>
